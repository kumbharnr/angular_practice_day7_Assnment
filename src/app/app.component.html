<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title></title>
</head>
<body>
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/Electronics">Electronics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/data">UserDisplay</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/contact">Contact</a>
        </li>
      
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/userlogin']"
          [queryParams]="{uid:strUIDForQueryParam, pwd:strPWDForQueryParams}">User Login</a>
        </li>
      </ul>
      <button class="btn btn-success" routerLink="/login">Login</button>
      <button class="btn btn-danger" routerLink="/login" (click)="logout()">LogOut</button>
      <a routerLink="/register">Register</a>
      
    </div>
    
  </nav>
  <router-outlet></router-outlet>

</body>
</html>
