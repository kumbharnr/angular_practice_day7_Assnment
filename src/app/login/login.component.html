<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please Enter email and password</h6>
                </div>

                <!------ Include the above in your HEAD tag ---------->
            <form [formGroup]=loginForm>
                <div class="wrapper fadeInDown">
                    <div id="formContent">
                        <!-- Tabs Titles -->

                        <!-- Icon -->
                        <div class="fadeIn first">
                            <img id="icon" />
                        </div>

                        <!-- Login Form -->
                        <form>
                            <input formControlName="email" type="text" id="login" class="fadeIn second" name="login" placeholder="Email">
                            <input formControlName="password" type="text" id="password" class="fadeIn third" name="login" placeholder="Password">
                            <button  class="btn btn-success"  (click)="login()">Log In</button>
                        </form>

                        <!-- Remind Passowrd -->
                        <div id="formFooter">
                            <a class="underlineHover" href="#">Forgot Password?</a>
                            <a href="#" class="underlineHover" routerLink="/register">Register</a>

                        </div>

                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
