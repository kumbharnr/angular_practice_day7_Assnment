
<section class="vh-100 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
                <form>
                <form [formGroup]="signupForm">
                    <div class="form-outline mb-4">
                        <input formControlName="fullname" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1cg">Your Name</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input formControlName="mobile" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1cg">Mobile Number</label>
                    </div>
    
                    <div class="form-outline mb-4">
                        <input formControlName="email" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example3cg">Your Email</label>
                    </div>
    
                    <div class="form-outline mb-4">
                        <input formControlName="password" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4cg">Password</label>
                    </div>

                    
                        <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"  (click)="signUp()">Register</button>
                
    
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login" class="fw-bold text-body"><u>Login here</u></a></p>
                    </form>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
